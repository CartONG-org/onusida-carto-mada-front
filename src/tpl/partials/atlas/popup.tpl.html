<script type="text/template" class="js-tpl-popup">
    <div class="js-popup" data-index="<%= internalIndex %>">
        <div class="popup-title">
            <%= data.titre %>
            <% if (data.avancement === 1) { %>
                <span class="label label-default">{{trans.action_status2}}</span>
            <% } else if (data.avancement === 2) { %>
                <span class="label label-warning">{{trans.action_status1}}</span>
            <% } else if (data.avancement === 3) { %>
                <span class="label label-warning">{{trans.action_status0}}</span>
            <% } %>

        </div>
        <table class="popup-table table table-striped">
            <tr>
                <td>{{trans.action_NGO}}</td>
                <td><%= data.organisme %></td>
            </tr>
            <tr>
                <td>{{trans.action_places}}</td>
                <td><%= data.localisation %></td>
            </tr>
            <tr>
                <td>{{trans.action_description}}</td>
                <td>
                    <div class="popup-truncate"><%= data.description %></div>
                    <a class="underline js-openContentModal" href="#" target="_blank">...</a>
                </td>
            </tr>
        </table>
        <div class="popup-link">
            <a class="underline js-openContentModal" href="#" target="_blank">DÃ©tails</a>
        </div>
    </div>

</script>
