
@@include('./partials/head.html')

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">{{ trans.navigation_toggle }}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                  <img alt="{{ trans.project.title }}" src="./images/logo_horizontal.svg">
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse navbar-right" aria-expanded="false" style="height: 1px;">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">{{trans.navigation_map}}</a></li>
                <li><a href="#">{{trans.navigation_about}}</a></li>
                <li><a href="#about">{{trans.navigation_signin}}</a></li>
                <li><a href="index.html"><img alt="Français" src="./images/locale_fr-FR.svg"></a></li>
                <li><a href="index.mg-MG.html"><img alt="Malagasy" src="./images/locale_mg-MG.svg"></a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
    </nav><!--/top nav -->



    <button id="filters-button" type="button" class="btn btn-warning js-showfilters" aria-hidden="true">
        {{trans.navigation_filter}} <span class="glyphicon glyphicon-triangle-top" ></span>
    </button>

    <div id="filters" class="panel panel--outer js-filters">

        <div class="mobileFilterHeader" aria-hidden="true">
            {{trans.navigation_filters}}
            <button class="mobileFilterHeader-close js-closeFilters">
                {{trans.navigation_close}}
                <span class="close">×</span>
            </button>
        </div>


        <div class="filters-inner">


            <div class="panel-group" role="tablist" aria-multiselectable="true">

                @@include('./partials/panel.actionTypes.html')
                @@include('./partials/panel.provinces.html')

               <div class="panel panel--inner">
                    <div class="panel-heading" role="tab">
                      <h4 class="panel-title">

                            <form class="form-inline panel-title-inner" >
                              <div class="form-group">
                                <input type="text" class="form-control" id="search" placeholder="{{trans.search_placeholder}}">
                              </div>

                              <button type="submit" class="btn btn-default">{{trans.search_button}}</button>
                            </form>

                      </h4>
                    </div>
                </div>
                <!--/search panel -->



            </div>  <!--/.panel-group -->
        </div>
    </div><!--/#filters -->


    <div id="map"></div>

    @@include('./partials/atlas/popup.tpl.html')

    <script type="text/javascript" src="./dependencies.js"></script>
    <!-- TODO: fix hard dependency -->
    <script src="./leaflet.markercluster.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
